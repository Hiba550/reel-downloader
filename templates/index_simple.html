<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5851DB;
            --primary-gradient-start: #8a3ab9;
            --primary-gradient-end: #e95950;
            --text-color: #1F2937;
            --light-bg: #F9FAFB;
            --error-color: #EF4444;
            --card-bg: white;
            --border-radius: 12px;
            --border-color: #E5E7EB;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 2.5rem 1.25rem;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.5;
        }
        
        h1 {
            font-weight: 700;
            font-size: 1.875rem;
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(88, 81, 219, 0.25);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: white;
            border: none;
            padding: 0.875rem 1.25rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(88, 81, 219, 0.25);
            letter-spacing: 0.025em;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(88, 81, 219, 0.35);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #E5E7EB;
            color: #9CA3AF;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .error {
            color: var(--error-color);
            margin-top: 1.25rem;
            padding: 1rem;
            background-color: #FEF2F2;
            border-radius: 0.5rem;
            text-align: center;
            border-left: 4px solid var(--error-color);
            font-weight: 500;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .spinner {
            display: inline-block;
            width: 2.5rem;
            height: 2.5rem;
            border: 3px solid rgba(88, 81, 219, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6B7280;
        }
        
        .example {
            margin-top: 1.5rem;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: #6B7280;
            background-color: #F3F4F6;
            border-radius: 0.5rem;
        }
        
        .tag-line {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.125rem;
            color: #4B5563;
            font-weight: 500;
        }
        
        .heart {
            color: #EF4444;
            display: inline-block;
            transform-origin: center;
            animation: heartbeat 1.5s ease infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }
        
        @media (max-width: 640px) {
            body {
                padding: 1.5rem 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Reel Downloader</h1>
        <p class="tag-line">Download Instagram Reels in highest quality</p>
        
        <form id="downloadForm" method="post">
            <div class="form-group">
                <input type="text" name="url" id="urlInput" placeholder="https://www.instagram.com/reel/..." required autocomplete="off">
            </div>
            <button type="submit" id="submitBtn">Download Reel</button>
        </form>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Fetching your video... Please wait a moment</p>
        </div>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="example">
            <p><strong>Example URL:</strong> https://www.instagram.com/reel/CqXKsVIu9H_/</p>
        </div>
    </div>
    
    <div class="footer">
        <p>For personal use only - Made with <span class="heart">❤️</span> by Hiba550</p>
    </div>
    
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function() {
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loadingIndicator').style.display = 'block';
        });
    </script>
</body>
</html>
